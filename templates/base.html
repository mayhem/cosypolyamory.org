<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="Cosy Polyamory Community">
      <meta name="description" content="A community for polyamorous people mostly based in Barcelona">
      <meta name="keywords" content="Polyamory, Polyamorous, Community, cosy, relationships, monogamy, feminism, patrarchy, ethical non monogamy, discussions">
      <meta name="robots" content="follow, index, max-snippet:-1, max-image-preview:large">
    {% endblock %}

    {% block styles %}
      <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600">
      <link rel="shortcut icon" href="{{ url_for('static', filename='img/cosypolyamory.org.ico') }}">
      <script src="https://unpkg.com/htmx.org@1.9.10"></script>
      <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/cosypolyamory.org.css') }}">
    {% endblock %}

    <title>Cosy Polyamory: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container-md">
      {% include 'navbar.html' %}
      <div class="col-md-8 mx-auto" id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
